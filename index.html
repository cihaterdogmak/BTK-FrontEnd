<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTK Front-end Eğitim - Eylül</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="hero-slider">
            <img src="assets/img/slider/elements.png" class="img-fluid" alt="Slider 1">
        </div>
        
        <section class="hero-product">
            <div class="text-center"><span>Homes For You</span></div>
            <div class="row">
                <div class="col-4">
                    <div class="product-card">
                        <div class="product-card-image">
                            <div class="product-card-tag">FOR SALE</div>
                            <img src="assets/img/products/product1.jpg" alt="Product">
                        </div>
                        <div class="product-card-info">
                            <div class="product-card-info-top">
                                <div class="product-card-info-top-title">
                                    <span class="d-block">Skyper Pool Apartment</span>
                                    <img src="assets/img/icons/konumicon.png" alt="point"><span>1020 Bloomingdale Ave</span>
                                </div>
                                <div class="product-card-info-top-price">
                                    <span>400₺</span>
                                </div>
                            </div>
                            <div class="product-card-info-bottom">
                                <div class="d-flex align-items-center pe-2 border-end">
                                    <i class="icon icon-bed me-1"></i>
                                    <span>4 Beds</span>
                                </div>
                                <div class="d-flex align-items-center ps-2 pe-2 border-end">
                                    <i class="icon icon-bath me-1"></i>
                                    <span>2 Baths</span>
                                </div>
                                <div class="d-flex align-items-center px-2">
                                    <i class="icon icon-sqft me-1"></i>
                                    <span>450 sqft</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
